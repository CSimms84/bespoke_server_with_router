name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up CMake
      uses: actions/setup-cmake@v2

    - name: Set up environment on Windows
      if: matrix.os == 'windows-latest'
      run: |
        choco install make
        choco install mingw
        echo "::add-path::C:\ProgramData\chocolatey\bin"
        echo "::add-path::C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin"

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake
      run: cmake -S . -B build
      working-directory: .

    - name: Build
      run: cmake --build build
      working-directory: .

    - name: Run tests
      run: ctest --output-on-failure
      working-directory: build
