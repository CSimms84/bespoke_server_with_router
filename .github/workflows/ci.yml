name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Updated to the latest version

    - name: Set up Python
      uses: actions/setup-python@v4  # Updated to the latest version
      with:
        python-version: '3.x'

    - name: Cache CMake
      uses: actions/cache@v3  # Updated to the latest version
      with:
        path: |
          ~/.cmake
          ~/.cache/pip
        key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-cmake-

    - name: Install CMake on Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update || true
        sudo apt-get install -y cmake

    - name: Install CMake on macOS
      if: matrix.os == 'macos-latest'
      run: brew install cmake

    - name: Install CMake on Windows
      if: matrix.os == 'windows-latest'
      run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --yes

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake
      run: cmake -S . -B build
      working-directory: .

    - name: Build
      run: cmake --build build
      working-directory: .

    - name: Run tests
      run: ctest --output-on-failure
      working-directory: build
